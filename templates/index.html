<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Joystick</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: sans-serif;
  }
  #joystick {
    position: relative;
    width: 200px;
    height: 200px;
    background: #444;
    border-radius: 50%;
    touch-action: none;
  }
  #stick {
    position: absolute;
    width: 80px;
    height: 80px;
    background: #f39c12;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: left 0.05s, top 0.05s;
  }
</style>
</head>
<body>
<div id="joystick">
  <div id="stick"></div>
</div>

<script>
const joystick = document.getElementById('joystick');
const stick = document.getElementById('stick');
const center = { x: joystick.clientWidth / 2, y: joystick.clientHeight / 2 };
const maxRadius = joystick.clientWidth / 2 - stick.clientWidth / 2;
let active = false;

function sendDirection(x, y) {
  fetch('/joystick', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ x, y })
  });
}

function moveStick(clientX, clientY) {
  const rect = joystick.getBoundingClientRect();
  let x = clientX - rect.left;
  let y = clientY - rect.top;

  // Calculate displacement from center
  let dx = x - center.x;
  let dy = y - center.y;

  // Clamp within radius
  const distance = Math.sqrt(dx*dx + dy*dy);
  if (distance > maxRadius) {
    dx = dx / distance * maxRadius;
    dy = dy / distance * maxRadius;
  }

  // Move stick
  stick.style.left = (center.x + dx) + 'px';
  stick.style.top = (center.y + dy) + 'px';

  // Normalize x/y to -1 to 1 for smooth directional control
  const normX = dx / maxRadius;
  const normY = dy / maxRadius;
  sendDirection(normX, normY);
}

function resetStick() {
  stick.style.left = '50%';
  stick.style.top = '50%';
  sendDirection(0, 0); // stop
}

joystick.addEventListener('mousedown', e => { active = true; moveStick(e.clientX, e.clientY); });
joystick.addEventListener('touchstart', e => { active = true; moveStick(e.touches[0].clientX, e.touches[0].clientY); });

window.addEventListener('mousemove', e => { if (active) moveStick(e.clientX, e.clientY); });
window.addEventListener('touchmove', e => { if (active) moveStick(e.touches[0].clientX, e.touches[0].clientY); });

window.addEventListener('mouseup', () => { if (active) { active = false; resetStick(); } });
window.addEventListener('touchend', () => { if (active) { active = false; resetStick(); } });
</script>
</body>
</html>

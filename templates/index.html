<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>robot.app</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: none;
}

#joystick {
    position: relative;
    width: 60vmin;
    height: 60vmin;
    background: #444;
    border-radius: 50%;
    transform: translateY(20%);
}

#stick {
    position: absolute;
    width: 22vmin;
    height: 22vmin;
    background: rgb(15, 127, 218);
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

/* MER toggle button */
#merButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #444;
    border: none;
    cursor: pointer;
    z-index: 10;
    transition: background 0.2s;
}

#merButton.active {
    background: rgb(15, 127, 218);
}

/* accessory buttons */
.accessoryButton {
    position: fixed;
    bottom: 20px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #555;
    border: none;
    cursor: pointer;
    z-index: 10;
    transition: background 0.2s;
}

#a1Button { left: 20px; }
#a2Button { left: 120px; }

.accessoryButton.active {
    background: rgb(15, 127, 218);
}
</style>
</head>
<body>
<div id="joystick">
    <div id="stick"></div>
</div>

<!-- MER button -->
<button id="merButton"></button>

<!-- accessory buttons -->
<button id="a1Button" class="accessoryButton"></button>
<button id="a2Button" class="accessoryButton"></button>

<script>
const joystick = document.getElementById('joystick');
const stick = document.getElementById('stick');
const merButton = document.getElementById('merButton');
const a1Button = document.getElementById('a1Button');
const a2Button = document.getElementById('a2Button');

const center = { x: joystick.clientWidth / 2, y: joystick.clientHeight / 2 };
const maxRadius = joystick.clientWidth / 2 - stick.clientWidth / 2;
let active = false;
let lastDir = "stop";
let joystickEnabled = true;
const DEADZONE = 20;
let mer = false;
let a1 = false;
let a2 = false;

// send direction to Flask
function sendDirection(direction) {
    if (!joystickEnabled) return;
    if (direction !== lastDir) {
        lastDir = direction;
        fetch('/joystick', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ direction }),
        }).catch(e => {}); 
    }
}

// send accessory state to Flask
function sendAccessory(action, state) {
    fetch('/accessory', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, state }),
    }).catch(e => {});
}

function getDirection(dx, dy) {
    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);
    if (absDx < DEADZONE && absDy < DEADZONE) return "stop";
    if (absDx > absDy) return dx > 0 ? "right" : "left";
    return dy > 0 ? "down" : "up";
}

function moveStick(clientX, clientY) {
    if (!joystickEnabled) return;
    const rect = joystick.getBoundingClientRect();
    let dx = clientX - rect.left - center.x;
    let dy = clientY - rect.top - center.y;

    const distance = Math.sqrt(dx*dx + dy*dy);
    if (distance > maxRadius) {
        dx = dx / distance * maxRadius;
        dy = dy / distance * maxRadius;
    }

    stick.style.left = (center.x + dx) + 'px';
    stick.style.top = (center.y + dy) + 'px';

    sendDirection(getDirection(dx, dy));
}

function resetStick() {
    stick.style.left = '50%';
    stick.style.top = '50%';
    sendDirection("stop");
}

// MER toggle button
merButton.addEventListener('click', () => {
    mer = !mer;
    joystickEnabled = !mer;
    merButton.classList.toggle('active', mer);
    resetStick();
    fetch('/mer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mer: mer }),
    }).catch(e => {});
});

// accessory toggle buttons
a1Button.addEventListener('click', () => {
    a1 = !a1;
    a1Button.classList.toggle('active', a1);
    sendAccessory('a1', a1);
});

a2Button.addEventListener('click', () => {
    a2 = !a2;
    a2Button.classList.toggle('active', a2);
    sendAccessory('a2', a2);
});

// mouse events
joystick.addEventListener('mousedown', e => { if (joystickEnabled) { active = true; moveStick(e.clientX, e.clientY); } });
window.addEventListener('mousemove', e => { if (active) moveStick(e.clientX, e.clientY); });
window.addEventListener('mouseup', () => { if (active) { active = false; resetStick(); } });

// touch events
joystick.addEventListener('touchstart', e => { if (joystickEnabled) { active = true; moveStick(e.touches[0].clientX, e.touches[0].clientY); } });
window.addEventListener('touchmove', e => { if (active) moveStick(e.touches[0].clientX, e.touches[0].clientY); });
window.addEventListener('touchend', () => { if (active) { active = false; resetStick(); } });
</script>
</body>
</html>

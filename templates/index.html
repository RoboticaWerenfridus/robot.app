<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Joystick</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: none;
}
#joystick {
    position: relative;
    width: 80vmin;
    height: 80vmin;
    background: #444;
    border-radius: 50%;
}
#stick {
    position: absolute;
    width: 30vmin;
    height: 30vmin;
    background: rgb(15, 127, 218);
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div id="joystick">
    <div id="stick"></div>
</div>

<script>
const joystick = document.getElementById('joystick');
const stick = document.getElementById('stick');
const center = { x: joystick.clientWidth / 2, y: joystick.clientHeight / 2 };
const maxRadius = joystick.clientWidth / 2 - stick.clientWidth / 2;
let active = false;
let lastDir = "stop";

// deadzone in pixels
const DEADZONE = 20;

function sendDirection(direction) {
    if (direction !== lastDir) {
        lastDir = direction;
        fetch('/joystick', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ direction }),
        }).catch(e => {}); 
    }
}

function getDirection(dx, dy) {
    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);
    if (absDx < DEADZONE && absDy < DEADZONE) return "stop";

    if (absDx > absDy) return dx > 0 ? "right" : "left";
    return dy > 0 ? "down" : "up";
}

function moveStick(clientX, clientY) {
    const rect = joystick.getBoundingClientRect();
    let dx = clientX - rect.left - center.x;
    let dy = clientY - rect.top - center.y;

    const distance = Math.sqrt(dx*dx + dy*dy);
    if (distance > maxRadius) {
        dx = dx / distance * maxRadius;
        dy = dy / distance * maxRadius;
    }

    stick.style.left = (center.x + dx) + 'px';
    stick.style.top = (center.y + dy) + 'px';

    sendDirection(getDirection(dx, dy));
}

function resetStick() {
    stick.style.left = '50%';
    stick.style.top = '50%';
    sendDirection("stop");
}

// mouse events
joystick.addEventListener('mousedown', e => { active = true; moveStick(e.clientX, e.clientY); });
window.addEventListener('mousemove', e => { if (active) moveStick(e.clientX, e.clientY); });
window.addEventListener('mouseup', () => { if (active) { active = false; resetStick(); } });

// touch events
joystick.addEventListener('touchstart', e => { active = true; moveStick(e.touches[0].clientX, e.touches[0].clientY); });
window.addEventListener('touchmove', e => { if (active) moveStick(e.touches[0].clientX, e.touches[0].clientY); });
window.addEventListener('touchend', () => { if (active) { active = false; resetStick(); } });
</script>
</body>
</html>
